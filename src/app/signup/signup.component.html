<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form [formGroup]="signupform" (ngSubmit)="submit()">

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg" >Your Name</label>
                  <input type="text" id="form3Example1cg" name="fullname" formControlName="fullname" class="form-control form-control-lg" />
                 <span *ngIf="signupform.controls['fullname'].dirty && signupform.hasError('required','fullname')">*please enter yourname</span> 
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                  <input type="email"name="email" formControlName="email" id="form3Example3cg" class="form-control form-control-lg" />
                  <span *ngIf="signupform.controls['email'].dirty && signupform.hasError('required','email')">*please enter yourname</span> 
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cg">Password</label>
                  <input type="password"name="password" formControlName="password" id="form3Example4cg" class="form-control form-control-lg" />
                  <span *ngIf="signupform.controls['password'].dirty && signupform.hasError('required','password')">*please enter yourname</span> 
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success  btn-block btn-lg gradient-custom-4 text-body" [disabled]="!signupform.valid">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a routerLink="/login"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
